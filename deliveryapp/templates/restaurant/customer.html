{% extends 'restaurant/base.html' %}

{% block page %}
    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">Customers</h4>
        </div>
        <div class="panel-body">
            <div class="text-right">
                <a href="{% url 'restaurant-customer' %}" class="btn btn-pink">Add Customers</a>
                <br/>
                <br/>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr class="bg-gray text-white">
                        <th>Name</th>
                        <th>Address</th>
                        <th class="text-center">Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td scope="row">{{ customer.id }}</td>
                        <td><a href="{% url 'restaurant-edit-meal' meal.id %}">{{ customer.name}}</a></td>
                        <td>{{ meal.address }}</td>
                        <td class="text-center"><img class="img-rounded"
                        src="{{ MEDIA_URL }}{{ meal.image }}" width="50" height="50"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



{% endblock%}
